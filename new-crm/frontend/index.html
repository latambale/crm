<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrokerBuddy - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5d1ff, #c1eaff);
    }

    .login-container {
      background: linear-gradient(145deg, #ffffff, #f0f8ff);
      border-radius: 2rem;
      padding: 3rem 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      text-align: center;
      transform: translateZ(0);
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #5e35b1;
      text-shadow: 1px 1px 0 #ffffff;
    }

    form input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin: 0.7rem 0;
      border: none;
      border-radius: 1.5rem;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
      background: #f0f4ff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:focus {
      outline: none;
      box-shadow: inset 2px 2px 6px #b3b3b3, inset -2px -2px 6px #ffffff;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #f271c4, #aa52f2);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    #error-msg {
      color: #ff4d4f;
      margin-top: 1rem;
      font-weight: 500;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password }),
      });

      if (!res.ok) {
        document.getElementById("error-msg").innerText = "Invalid login";
        return;
      }

      const data = await res.json();
      window.location.href = `dashboard/${data.role}.html`;
    });
  </script>
</body>
</html>
