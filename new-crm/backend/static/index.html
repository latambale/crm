<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrokerBuddy - Login</title>
  <script src="../config.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #f5d1ff, #c1eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-container {
      background: linear-gradient(145deg, #ffffff, #f0f8ff);
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #5e35b1;
      text-shadow: 1px 1px 0 #ffffff;
    }

    form input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 1.5rem;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
      background: #f0f4ff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:focus {
      outline: none;
      box-shadow: inset 2px 2px 6px #b3b3b3, inset -2px -2px 6px #ffffff;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #f271c4, #aa52f2);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    #error-msg {
      color: #ff4d4f;
      margin-top: 1rem;
      font-weight: 500;
      min-height: 1.2rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const err  = document.getElementById("error-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      const btn = form.querySelector("button[type='submit']");
      const old = btn.textContent;
      btn.disabled = true; btn.textContent = "Signing inâ€¦";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password }),
        });

        if (!res.ok) {
          err.textContent = "Invalid login";
          return;
        }

        const data = await res.json();
        localStorage.setItem("telecallerId", data.user_id ?? "");
        localStorage.setItem("telecallerPhone", data.phone ?? "");
        localStorage.setItem("telecallerName", data.phone ?? "Telecaller");

        const target = data.redirect_url || `/dashboard/${(data.role||'').toLowerCase()}.html`;
        window.location.replace(target);
      } catch (e) {
        console.error(e);
        err.textContent = "Something went wrong. Please try again.";
      } finally {
        btn.disabled = false; btn.textContent = old;
      }
    });
  </script>
</body>
</html>
