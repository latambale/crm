<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Leads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../config.js"></script>
  <style>
    :root{--bg1:#f5d1ff;--bg2:#c1eaff;--card:linear-gradient(145deg,#fff,#f0f8ff);
      --accent:#5e35b1;--btn:linear-gradient(145deg,#f271c4,#aa52f2);--text:#333}
    *{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0}
    body{min-height:100vh;background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:grid;grid-template-columns:260px 1fr}
    .sidebar{position:sticky;top:0;height:100vh;padding:1rem;background:var(--card);
      border-right:1px solid rgba(0,0,0,.05);box-shadow:0 10px 25px rgba(0,0,0,.08)}
    .brand{display:flex;align-items:center;gap:.6rem;margin-bottom:1rem}
    .logo{width:40px;height:40px;border-radius:12px;background:var(--btn);box-shadow:0 6px 14px rgba(0,0,0,.15)}
    .brand h1{font-size:1.1rem;color:var(--accent);text-shadow:1px 1px 0 #fff}
    .nav{display:grid;gap:.4rem;margin-top:.5rem}
    .nav a{display:block;text-decoration:none;color:var(--text);font-weight:600;padding:.75rem .9rem;border-radius:.9rem;transition:.12s}
    .nav a:hover{background:#eef3ff;transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.06)}
    .logout{color:#b00020!important}

    .main{padding:1.2rem;display:grid;gap:1rem;align-content:start;min-width:0;overflow:auto}
    .header{background:var(--card);border-radius:1.6rem;padding:1rem 1.25rem;box-shadow:0 10px 25px rgba(0,0,0,.15);
      display:flex;justify-content:space-between;align-items:center;gap:.75rem;flex-wrap:wrap}
    .header h2{color:var(--accent);font-size:1.3rem;text-shadow:1px 1px 0 #fff}
    .pill{padding:.35rem .75rem;border-radius:999px;background:#f0e7ff;color:var(--accent);font-weight:600;font-size:.9rem}

    .card{background:var(--card);border-radius:1.2rem;padding:1rem 1.25rem;box-shadow:0 10px 25px rgba(0,0,0,.15)}
    .filters{display:flex;gap:.6rem;flex-wrap:wrap}
    select,.input{background:#fff;border:none;border-radius:12px;padding:.6rem .75rem;min-width:180px;
      box-shadow:inset 2px 2px 6px #d1d9e6,inset -2px -2px 6px #fff}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.4rem;background:var(--btn);color:#fff;border:0;border-radius:999px;padding:.55rem .9rem;font-weight:700;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,.2);transition:.12s}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.25)}

    .list{display:grid;gap:.6rem;margin-top:.6rem}
    .row{display:grid;grid-template-columns:1fr auto;gap:.6rem;align-items:center;border:1px solid #eef;border-radius:12px;padding:.6rem .75rem;background:#f9fbff}
    .meta{font-size:.92rem;color:#444}
    .lead{font-weight:700}
    .note{font-size:.9rem;color:#555}
    .actions{display:flex;gap:.4rem;flex-wrap:wrap}
    .muted{color:#666}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.35);z-index:50}
    .modal.open{display:grid}
    .modal-card{background:#fff;border-radius:14px;min-width:280px;max-width:520px;width:92vw;padding:1rem;box-shadow:0 20px 45px rgba(0,0,0,.25)}
    .modal-card h3{color:var(--accent);margin-bottom:.6rem}
    .kv{display:grid;grid-template-columns:160px 1fr;gap:.35rem .6rem;margin:.2rem 0}
    .kv .k{font-weight:700;color:#444}
    .kv .v{color:#333;background:#f5f7ff;border-radius:10px;padding:.35rem .6rem}

    @media (max-width:980px){
      body{grid-template-columns:1fr}
      .sidebar{position:fixed;left:0;top:0;transform:translateX(-100%);transition:transform .2s ease;z-index:20;width:260px}
      .sidebar.open{transform:translateX(0)}
      .overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.35);z-index:15}
      .overlay.show{display:block}
      .kv{grid-template-columns:120px 1fr}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand"><div class="logo"></div><h1>BrokerBuddy</h1></div>
    <nav class="nav">
      <a href="./telecaller_dashboard.html">üè† Dashboard</a>
      <a href="./telecaller.html">‚ñ∂ Start Calling</a>
      <a href="./callback_leads.html">‚è∞ CallBack Leads</a>
      <a href="./svs_leads.html">üìç SVS Leads</a>
      <a href="./my_leads.html"><strong>üë§ My Leads</strong></a>
      <a href="./upload_docs.html">üì∑ Upload Document/Location Selfie</a>
      <a href="./add_project.html">‚ûï Add Projects</a>
      <a href="./projects.html">üèóÔ∏è View Active Projects</a>
      <a href="./payslips.html">üíº Download PaySlips</a>
      <a class="logout" href="/logout">‚á¶ Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <section class="header">
      <h2>My Leads</h2>
      <span class="pill" id="tcInfo"></span>
    </section>

    <section class="card">
      <div class="filters">
        <select id="stage">
          <option value="">All stages</option>
          <option value="connected">Connected</option>
          <option value="warm">Warm</option>
          <option value="hot">Hot</option>
          <option value="svs">SVS</option>
          <option value="converted">Converted</option>
          <option value="not_connected">Not Connected</option>
          <option value="callback">Callback</option>
          <option value="in_progress">In Progress</option>
        </select>
        <select id="sort">
          <option value="recent">Sort: Recent</option>
          <option value="oldest">Sort: Oldest</option>
          <option value="name">Sort: Name</option>
          <option value="stage">Sort: Stage</option>
        </select>
        <input id="q" class="input" placeholder="Search by name or phone..." />
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>

      <div class="list" id="list"></div>
      <p class="muted" id="empty" style="display:none;margin-top:.8rem;">No leads in this view.</p>
      <p id="msg" class="muted" style="margin-top:.6rem;"></p>
    </section>
  </main>

  <!-- Lead Info Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-card">
      <h3>Lead Info (Last Call)</h3>
      <div id="infoBody"></div>
      <div style="display:flex;justify-content:flex-end;margin-top:.8rem;">
        <button class="btn" id="closeInfo">Close</button>
      </div>
    </div>
  </div>

  <script>
    const url = new URLSearchParams(location.search);
    const telecallerId = parseInt(url.get("telecallerId")) || parseInt(localStorage.getItem("telecallerId")) || 3;
    localStorage.setItem("telecallerId", telecallerId);
    document.getElementById("tcInfo").textContent = `Telecaller #${telecallerId}`;

    const stageEl = document.getElementById("stage");
    const sortEl  = document.getElementById("sort");
    const qEl     = document.getElementById("q");
    const listEl  = document.getElementById("list");
    const emptyEl = document.getElementById("empty");
    const msgEl   = document.getElementById("msg");

    const infoModal = document.getElementById("infoModal");
    const infoBody  = document.getElementById("infoBody");
    const closeInfo = document.getElementById("closeInfo");
    closeInfo.onclick = () => infoModal.classList.remove("open");

    function fmt(zstr){
      try { return new Date(zstr).toLocaleString(); } catch { return zstr || ""; }
    }

    function kv(k, v){
      const val = (v && String(v).trim().length) ? v : "‚Äî";
      return `<div class="kv"><div class="k">${k}</div><div class="v">${val}</div></div>`;
    }

    async function openLeadInfo(leadId){
      infoBody.innerHTML = "Loading...";
      infoModal.classList.add("open");
      try{
        const res = await fetch(`/lead/${leadId}/last-details`);
        if(!res.ok){ infoBody.innerHTML = "<span class='muted'>Failed to load.</span>"; return; }
        const d = await res.json();
        if(!d.available){
          infoBody.innerHTML = "<span class='muted'>No info recorded yet for this lead.</span>";
          return;
        }
        infoBody.innerHTML = [
          kv("Stage", d.stage),
          kv("Interested In", d.looking_for),
          kv("Budget", d.budget),
          kv("Location Pref.", d.location_preference),
          kv("Possession Time", d.possession_time),
          kv("Work Location", d.work_location),
          kv("Spouse Work", d.spouse_work_location),
          kv("Current Residence", d.current_residence),
          kv("Remarks", d.remarks),
          kv("Last Updated", fmt(d.created_at))
        ].join("");
      }catch(e){
        console.error(e);
        infoBody.innerHTML = "<span class='muted'>Something went wrong.</span>";
      }
    }

    async function fetchList(){
      msgEl.textContent = "";
      listEl.innerHTML = "";
      emptyEl.style.display = "none";

      const qs = new URLSearchParams();
      if (stageEl.value) qs.set("stage", stageEl.value);
      if (sortEl.value)  qs.set("sort", sortEl.value);
      if (qEl.value.trim()) qs.set("q", qEl.value.trim());

      const res = await fetch(`/telecaller/my-leads/${telecallerId}?` + qs.toString());
      if (!res.ok){ msgEl.textContent = "Failed to load leads."; return; }
      const rows = await res.json();
      if (!rows.length){ emptyEl.style.display = "block"; return; }

      for (const r of rows){
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="meta">
            <div class="lead">${r.name || "Unknown"} ‚Äî ${r.phone || ""}</div>
            <div class="note">Stage: <strong>${r.current_stage || "-"}</strong></div>
            <div class="note">Last update: ${fmt(r.last_update)}</div>
            ${r.remarks ? `<div class="note"><em>${r.remarks}</em></div>` : ""}
          </div>
          <div class="actions">
            <button class="btn" data-info="${r.id}">‚ÑπÔ∏è Lead Info</button>
            <a class="btn" href="tel:${r.phone || ""}">üìû Call</a>
            <a class="btn" href="./lead_info_form.html?leadId=${r.id}&telecallerId=${telecallerId}">üìÑ Update</a>
          </div>
        `;
        listEl.appendChild(row);
      }

      // Wire info buttons
      listEl.querySelectorAll("button[data-info]").forEach(btn => {
        btn.onclick = () => openLeadInfo(btn.getAttribute("data-info"));
      });
    }

    document.getElementById("refreshBtn").onclick = fetchList;
    stageEl.onchange = fetchList;
    sortEl.onchange = fetchList;
    qEl.oninput = () => { clearTimeout(window._t); window._t = setTimeout(fetchList, 250); };

    // Initial load
    fetchList();
  </script>
</body>
</html>
