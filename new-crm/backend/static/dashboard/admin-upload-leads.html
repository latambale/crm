<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Leads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f5d1ff, #c1eaff);
      --card-gradient: linear-gradient(145deg, #ffffff, #f0f8ff);
      --button-gradient: linear-gradient(145deg, #f271c4, #aa52f2);
      --accent: #5e35b1;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      min-height: 100vh;
    }

    header {
      background: var(--button-gradient);
      color: white;
      padding: 1rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 1px 1px 0 #ffffff33;
    }

    #menuToggle {
      all: unset;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    nav.sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 240px;
      background: var(--accent);
      color: white;
      padding: 1.5rem 1rem;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    nav.sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    nav.sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      background: #6a4cbc;
      padding: 0.75rem 1rem;
      margin-bottom: 0.7rem;
      border-radius: 1rem;
      font-size: 0.95rem;
    }

    nav.sidebar a:hover {
      background: #7e5be0;
    }

    .content {
      margin-left: 260px;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card-gradient);
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      box-shadow: inset 4px 4px 10px #d1d9e6, inset -4px -4px 10px #ffffff;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      color: #6a1b9a;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 1rem;
      background: #f0f4ff;
      border: none;
      font-size: 0.95rem;
      box-shadow: inset 2px 2px 6px #d1d9e6, inset -2px -2px 6px #ffffff;
    }

    button {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: var(--button-gradient);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
      display: none;
    }

    #uploadStatus {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #6a1b9a;
      background: #fff0ff;
      border-radius: 1rem;
      padding: 0.8rem;
      box-shadow: inset 1px 1px 4px #e5cfff, inset -1px -1px 4px #ffffff;
    }

    .check {
      align-items: center;
      text-align: center;
    }

    @media (max-width: 768px) {
      #menuToggle {
        display: block;
      }

      nav.sidebar {
        transform: translateX(-100%);
      }

      nav.sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding-top: 1.5rem;
      }

      .card {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Upload Leads</h1>
    <button id="menuToggle">☰</button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h2 style="color: white;">Admin Menu</h2>
    <a href="admin.html">Dashboard</a>
    <a href="admin-managers.html">Manage Managers</a>
    <a href="admin-upload-leads.html">Upload Leads</a>
    <a href="admin-upload-projects.html">Upload Projects</a>
    <a href="/logout" style="background: linear-gradient(145deg, #f271c4, #aa52f2); margin-top: 1.5rem;">Logout</a>
  </nav>

  <!-- Content -->
  <main class="content">
    <div class="card">
      <h2>Upload Leads (.xlsx)</h2>
      <input type="file" id="excelFile" accept=".xlsx">
      <button onclick="uploadLeads()">Upload</button>
      <div style="display: flex; justify-content: center; margin-top: 1rem;">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="autoAssign">
          <span style="font-size: 0.95rem;">Automatically assign leads to managers</span>
        </label>
      </div>
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="uploadStatus"></p>
      <div class="note">
        ⚠️ Please make sure your Excel file has only two columns with headers: <strong>Name</strong> and <strong>Phone</strong>.
      </div>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    async function uploadLeads() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      const progress = document.getElementById("progressBar");
      const status = document.getElementById("uploadStatus");
      const autoAssign = document.getElementById("autoAssign").checked;

      if (!file) {
        alert("Please select an Excel file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("auto_assign", autoAssign);  // pass this to backend

      progress.style.display = "block";
      progress.value = 10;
      status.innerText = "Uploading leads...";

      try {
        const res = await fetch("/admin/upload-leads", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || "Upload failed");

        progress.value = 100;
        status.innerText = data.message;

        // Only redirect if not auto-assigned
        if (!autoAssign) {
          setTimeout(() => {
            window.location.href = `/dashboard/admin-assign-leads.html?batch_id=${data.batch_id}`;
          }, 1500);
        }
      } catch (err) {
        progress.style.display = "none";
        status.innerText = "❌ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
