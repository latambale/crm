<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telecaller Dashboard</title>
  <script src="../config.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f5d1ff, #c1eaff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }

    .dashboard {
      background: linear-gradient(145deg, #ffffff, #f0f8ff);
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .dashboard h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #5e35b1;
      text-shadow: 1px 1px 0 #ffffff;
    }

    .progress-info {
      margin-bottom: 1.2rem;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 1rem;
    }

    #leadContainer {
      background: #f0f4ff;
      padding: 1.2rem;
      border-radius: 1.5rem;
      box-shadow: inset 4px 4px 10px #d1d9e6, inset -4px -4px 10px #ffffff;
      font-size: 0.95rem;
      color: #333;
      transition: all 0.3s ease;
    }

    #leadContainer h3 {
      color: #6a1b9a;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    #leadContainer p {
      margin: 0.5rem 0;
    }

    #leadContainer a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #f271c4, #aa52f2);
      text-decoration: none;
      border-radius: 2rem;
      font-size: 0.95rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #leadContainer a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    #leadContainer a:active {
      transform: scale(0.96);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0cfff;
      border-top: 4px solid #aa52f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Modal (used by both modals) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 1.5rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .modal-content h3 {
      color: #6a1b9a;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .modal-content textarea,
    .modal-content input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 1.5rem;
      box-shadow: inset 2px 2px 6px #d1d9e6, inset -2px -2px 6px #ffffff;
      resize: none;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .actions button {
      flex: 1;
      padding: 0.75rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #f271c4, #aa52f2);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }

    .actions button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .small { font-size: 0.85rem; opacity: 0.85; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Telecaller Dashboard</h2>
    <div class="progress-info" id="progressTracker">Loading leads...</div>
    <div id="leadContainer"><div class="spinner"></div></div>
    <p class="small">Tip: Use ‚ÄúüóìÔ∏è Mark for Callback‚Äù to schedule follow-ups without leaving this page.</p>
  </div>

  <!-- üìû Call Connection Modal -->
  <div id="callModal" class="modal">
    <div class="modal-content">
      <h3>Did the call connect?</h3>
      <div class="actions">
        <button onclick="handleCallResponse(true)">Yes</button>
        <button onclick="showReasonInput()">No</button>
        <button onclick="redialCurrentLead()">Redial?</button>
        <button onclick="openCallbackModal()">Callback?</button> <!-- NEW -->
      </div>
      <div id="reasonContainer" style="display: none;">
        <textarea id="disconnectReason" placeholder="Enter reason..."></textarea>
        <div class="actions">
          <button onclick="submitNoConnection()">Submit</button>
          <button onclick="closeCallModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üóìÔ∏è Callback Schedule Modal (NEW) -->
  <div id="callbackModal" class="modal">
    <div class="modal-content">
      <h3>Schedule Callback</h3>
      <input type="datetime-local" id="cbWhen" />
      <textarea id="cbNote" rows="3" placeholder="Add a short note (optional)"></textarea>
      <div class="actions">
        <button onclick="submitCallback()">Save</button>
        <button onclick="closeCallbackModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let leads = [];
    let isRedialInProgress = false;

    const urlParams     = new URLSearchParams(window.location.search);
    let currentIndex    = parseInt(urlParams.get("leadIndex")) || 0;
    const telecallerId  = parseInt(urlParams.get("telecallerId")) || 3;

    async function loadLeads() {
      const res = await fetch(`/telecaller/leads/${telecallerId}`);
      leads = await res.json();

      if (leads.length === 0) {
        document.getElementById("progressTracker").innerText = "";
        document.getElementById("leadContainer").innerHTML = "No fresh leads assigned.";
        return;
      }

      if (currentIndex >= leads.length) {
        document.getElementById("progressTracker").innerText = "";
        document.getElementById("leadContainer").innerHTML = "üéâ Hurray! All leads have been contacted!";
        return;
      }

      showLead(leads[currentIndex]);
    }

    function showLead(lead) {
      document.getElementById("progressTracker").innerText = `Lead ${currentIndex + 1} of ${leads.length}`;
      document.getElementById("leadContainer").innerHTML = `
        <h3>Next Lead</h3>
        <p><strong>Name:</strong> ${lead.name}</p>
        <p><strong>Phone:</strong> ${lead.phone}</p>
        <a href="tel:${lead.phone}" onclick="onCallStarted()">üìû Start Call</a>
      `;
    }

    function onCallStarted() {
      setTimeout(() => {
        document.getElementById("callModal").style.display = "flex";
        presetCallbackFields(); // prefill callback time/note
      }, 5000);
    }

    async function handleCallResponse(connected) {
      if (connected) {
        // Record connected outcome for analytics
        try {
          await fetch('/telecaller/call-outcome', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              lead_id: leads[currentIndex].id,
              connected: true
            })
          });
        } catch (e) {
          console.warn('Could not log connected outcome', e);
        }

        window.location.href =
          `lead_info_form.html?leadId=${leads[currentIndex].id}` +
          `&leadIndex=${currentIndex}&telecallerId=${telecallerId}`;
      }
    }

    function redialCurrentLead() {
      const phone = leads[currentIndex]?.phone;
      if (phone) {
        isRedialInProgress = true;
        window.location.href = `tel:${phone}`;
      } else {
        alert("Phone number not found.");
      }
    }

    function showReasonInput() {
      document.getElementById("reasonContainer").style.display = "block";
    }

    async function submitNoConnection() {
      const reason = document.getElementById("disconnectReason").value.trim();
      if (!reason) {
        alert("Please provide a reason.");
        return;
      }

      // Record not connected outcome
      try {
        await fetch('/telecaller/call-outcome', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            lead_id: leads[currentIndex].id,
            connected: false,
            reason: reason
          })
        });
      } catch (e) {
        console.error('Failed to record outcome', e);
      }

      closeCallModal();
      nextLead();
    }

    function closeCallModal() {
      document.getElementById("callModal").style.display = "none";
      document.getElementById("disconnectReason").value = "";
      document.getElementById("reasonContainer").style.display = "none";
    }

    function nextLead() {
      currentIndex++;
      if (currentIndex >= leads.length) {
        document.getElementById("progressTracker").innerText = "";
        document.getElementById("leadContainer").innerHTML = "üéâ Hurray! All leads have been contacted!";
        return;
      }
      showLead(leads[currentIndex]);
    }

    document.addEventListener("visibilitychange", () => {
      if (isRedialInProgress && document.visibilityState === "visible") {
        isRedialInProgress = false;
        setTimeout(() => {
          document.getElementById("callModal").style.display = "flex";
          presetCallbackFields();
        }, 100);
      }
    });

    // ----------- Mark for Callback (NEW) -----------
    function openCallbackModal() {
      presetCallbackFields();
      document.getElementById("callbackModal").style.display = "flex";
    }

    function closeCallbackModal() {
      document.getElementById("callbackModal").style.display = "none";
    }

    function presetCallbackFields() {
      const input = document.getElementById("cbWhen");
      const note  = document.getElementById("cbNote");
      // Default: now + 2 hours, rounded to next 5 minutes
      const now   = new Date();
      now.setMinutes(now.getMinutes() + 120);
      const step = 5;
      now.setMinutes(Math.ceil(now.getMinutes() / step) * step, 0, 0);
      const pad = (n) => String(n).padStart(2, "0");
      const local = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
      input.value = local;
      if (!note.value) note.value = "";
    }

    async function submitCallback() {
      const when = document.getElementById("cbWhen").value;
      const note = document.getElementById("cbNote").value.trim();
      if (!when) {
        alert("Please select date & time for callback.");
        return;
      }
      // Send as UTC ISO; backend converts and stores in UTC-naive
      const iso = new Date(when).toISOString();

      const lead = leads[currentIndex];
      try {
        const res = await fetch("/telecaller/callback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lead_id: lead.id,
            telecaller_id: telecallerId,
            due_at: iso,
            note
          })
        });
        if (!res.ok) throw new Error("Failed to create callback");
        // Success: close modals and move to next lead
        closeCallbackModal();
        closeCallModal();
        nextLead();
      } catch (e) {
        console.error(e);
        alert("Could not schedule callback. Please try again.");
      }
    }
    // -----------------------------------------------

    loadLeads();
  </script>
</body>
</html>
