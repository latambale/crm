{% extends "base.html" %}

{% block content %}
<div class="main-wrapper fade-in">
  <div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 class="page-title">✏️ Edit Agent</h2>
    <form method="post" action="/admin/agents/edit/{{ agent.id }}" class="upload-form">

      <div>
        <input
          type="text"
          name="username"
          value="{{ agent.username }}"
          placeholder="Enter username"
          required
          class="input-field"
        />
      </div>

      <div>
        <input
          type="email"
          name="email"
          value="{{ agent.email }}"
          placeholder="Enter email address"
          required
          class="input-field"
        />
      </div>

      <div>
        <input
          type="password"
          name="password"
          placeholder="Leave blank to keep current password"
          class="input-field"
        />
      </div>

      <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
        <button type="submit" class="bubbly-button">Update Agent</button>
        <a href="/admin/agents" class="logout-button">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
