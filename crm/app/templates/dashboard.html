{% extends "base.html" %}
{% block content %}
<div class="dashboard-body">


  <div class="main-content">
    <h2 class="page-title">ðŸ‘‹ Welcome, {{ user.username.capitalize() }}</h2>

      <div class="card">
        <h2>ðŸ“Š Lead Conversion Trends</h2>
          <h3 class="text-xl font-semibold mt-8 mb-4">Daily Lead Conversions</h3>
          <div class="chart-wrapper">
          <canvas id="conversionChart" width="350" height="150"></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script>
            const labels = {{ chart_data.labels | tojson }};
            const data = {{ chart_data.data | tojson }};

            const ctx = document.getElementById("conversionChart").getContext("2d");
            new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [{
                  label: "Converted Leads",
                  data: data,
                  borderColor: "rgb(75, 192, 192)",
                  tension: 0.2,
                  fill: true,
                  backgroundColor: "rgba(75, 192, 192, 0.2)"
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: { display: false }
                }
              }
            });
          </script>
          <p class="hint">Weekly overview of leads handled.</p>
          {% endblock %}

        <p class="hint">Weekly overview of leads handled.</p>
      </div>
  </div>
</div>
